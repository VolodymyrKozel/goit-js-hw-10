<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="partials/head.html" />
    <title>Promise</title>
  </head>

  <body>
    <load src="partials/header.html" />
    <main class="wrapper">
      <form class="form">
        <label class="form-label">
          Delay (ms)
          <input class="input input-number" type="number" name="delay" required />
        </label>

        <fieldset class="form-fieldset">
          <legend>State</legend>
          <label class="form-label-radio">Fulfilled
            <input class="form-radio" type="radio" name="state" value="fulfilled" required />
            <span class="checkmark"></span>
            
          </label>
          <label class="form-label-radio">Rejected
            <input class="form-radio" type="radio" name="state" value="rejected" required />
            <span class="checkmark"></span>
            
          </label>
        </fieldset>

        <button class="btn btn-form" type="submit">Create notification</button>
      </form>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
